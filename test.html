<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Архівні фото з подорожі</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    .chip-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .chip-button {
      display: inline-block;
      background: #333;
      color: #00ff99;
      padding: 15px 30px;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-decoration: none;
      border: 2px solid #00ff99;
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 5px;
    }
    .chip-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.75);
    }
    #uploadForm, #uploadForm2 {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 50%;
      transform: translate(-50%, -100%);
      z-index: 1000;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    #loginForm {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 50%;
      transform: translate(-50%, -100%);
      z-index: 1000;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    #loginForm.active, #uploadForm.active, #uploadForm2.active {
      transform: translate(-50%, 0);
      opacity: 1;
    }
    #error-message {
      color: red;
    }
    .chip-grid img {
      position: relative;
    }
    .delete-button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-button:hover {
      background: rgba(255, 0, 0, 0.7);
    }
    #colorControls {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <button id="login" onclick="openLoginForm()" class="chip-button">Увійти</button>
  <button id="openUploadphotoForm" onclick="openUploadphotoForm()" class="chip-button" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">Завантажити фото</button>
  <button id="openUploadvideoForm" onclick="openUploadvideoForm()" class="chip-button" style="position: fixed; bottom: 80px; right: 20px; z-index: 1000;">Завантажити відео</button>

  <!-- Форма входу -->
  <div id="loginForm">
    <h2>Вхід</h2>
    <form id="loginFormElement">
      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="chip-button">Увійти</button>
      <p id="error-message"></p>
    </form>
  </div>

  <!-- Форма завантаження зображень -->
  <div id="uploadForm">
    <form id="imageUploadForm">
      <label for="fileInput">Виберіть зображення:</label>
      <input type="file" id="fileInput" name="file" accept="image/*" required>
      <button type="submit" class="chip-button">Завантажити</button>
    </form>
  </div>

  <!-- Форма завантаження відео -->
  <div id="uploadForm2">
    <form id="videoUploadForm">
      <label for="video-title">Назва відео:</label>
      <input type="text" id="video-title" placeholder="Назва відео" required>
      <input type="file" id="video-file" accept="video/*" required>
      <label for="privacy">Приватність:</label>
      <select id="privacy">
        <option value="public">Публічне</option>
        <option value="private">Приватне</option>
      </select>
      <input type="text" id="whitelist-emails" placeholder="Електронні адреси, через кому (для приватних відео)">
      <button type="submit" class="chip-button">Завантажити відео</button>
    </form>
  </div>

  <div id="colorControls">
    <h3>Зміна кольору</h3>
    <label for="backgroundColor">Колір фону:</label>
    <input type="color" id="backgroundColor" onchange="changeBackgroundColor()">
    <button onclick="resetColors()" class="chip-button">Скинути кольори</button>
  </div>

  <div id="rules">
    <h3>Правила користування</h3>
    <p>1. Заборонено завантажувати порнографічний контент.</p>
    <p>2. Заборонено завантажувати матеріали, що порушують авторські права.</p>
    <p>3. Контент, що порушує правила, буде видалено без попередження.</p>
  </div>

  <div id="version">
    <h3>Версія сайту: 2.1</h3>
  </div>

  <div class="chip-grid" id="imagesContainer"></div>

  <footer>
    <p>© 2024 UkraineApps. Всі права захищені.</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
  <script>

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    window.openUploadForm = function() {
      document.getElementById("openUploadvideoForm").style.display = 'block';
      document.getElementById("openUploadphotoForm").style.display = 'block';
    }

    function openUploadphotoForm() {
      closeForms();
      document.getElementById("uploadForm").classList.add("active");
    }

    function openUploadvideoForm() {
      closeForms();
      document.getElementById("uploadForm2").classList.add("active");
    }

    function closeForms() {
      document.getElementById("uploadForm").classList.remove("active");
      document.getElementById("uploadForm2").classList.remove("active");
    }

    document.getElementById("loginFormElement").addEventListener("submit", function(event) {

      } else {
        document.getElementById("error-message").textContent = "Невірна електронна адреса або пароль";
      }
    });

    function changeBackgroundColor() {
      var bgColor = document.getElementById("backgroundColor").value;
      document.body.style.backgroundColor = bgColor;
    }

    function resetColors() {
      document.body.style.backgroundColor = '#f4f4f4';
    }
  </script>
</body>
</html>
